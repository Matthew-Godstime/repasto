<div class="container-fluid">
    <div class="row gy-4">
        <div class="col-12 col-lg-6" *ngFor="let item of itemList$ | async; odd as odd">
            <div class="animate__animated animate__zoomIn">
                <div [classList]="item.id! > 3 && odd ? item.id == 8 ? 'mt2':'mt' : ''">
                    <div class="d-flex flex-wrap">
                        <div [style.backgroundColor]="item.id == 1 ? '#e8f1ef': ''">
                            <div *ngIf="item.src" class="cen">
                                <a [title]="item.header" class="img-link" [routerLink]="['/item-details', item.id]"><img loading="lazy"
                                        [classList]="item.id != 1 ? 'small-img float-sm-start me-sm-4' : 'img-fluid'" src="{{ item.src }}"
                                        alt="{{ item.header }} image"></a>
                            </div>
                            <div class="mx-4 cen" [class]="item.id == 1 ? 'py-4' : ''">
                                <span *ngIf="item.ctl" class="ctl me-3"><a [routerLink]="['/item-details', item.id]">{{ item.ctl
                                        }}</a></span>
                                <span *ngIf="item.date" class="date"><a [routerLink]="['/item-details', item.id]">{{ item.date }}</a></span>
                                <h3 *ngIf="item.header" class="pt-3"><a [routerLink]="['/item-details', item.id]">{{ item.header }}</a></h3>
                                <div [classList]="item.id == 1 || 8 ? '' : 'para w-50 float-end'" *ngIf="item.details">
                                    <hr>
                                    {{ item.details}}
                                    <div *ngIf="item.link" [class]="item.id != 1 ? 'link pt-4 text-end' : 'link pt-4'"><a
                                            [routerLink]="['/item-details', item.id]"> {{
                                            item.link }}</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
